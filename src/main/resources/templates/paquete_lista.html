<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Paquetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Gestión de Paquetes</h1>

        <div class="mb-4">
            <a class="btn btn-success" th:href="@{/paquetes/form}">Agregar Nuevo Paquete</a>
        </div>

        <!-- Filtros de Búsqueda (si se requieren) -->
        <!-- Puedes agregar filtros similares a los de camion.html si es necesario -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Peso (Kg)</th>
                    <th>DNI Remitente</th>
                    <th>DNI Destinatario</th>
                    <th>Ciudad de Origen</th>
                    <th>Ciudad de Destino</th>
                    <th>Es Frágil</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paquete : ${paquetes}">
                    <td th:text="${paquete.id}"></td>
                    <td th:text="${paquete.peso}"></td>
                    <td th:text="${paquete.remitente.dni}"></td>
                    <td th:text="${paquete.destinatario.dni}"></td>
                    <td th:text="${paquete.ciudadOrigen.nombre}"></td>
                    <td th:text="${paquete.ciudadDestino.nombre}"></td>
                    <td th:text="${paquete.esFragil ? 'Sí' : 'No'}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Volver al menú principal</a>
    </div>
</body>
</html>
