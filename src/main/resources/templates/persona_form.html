<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${persona.id == null ? 'Nueva Persona' : 'Editar Persona'}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<h1 class="app-title display-5 text-center text-muted mb-4 fw-bold"
			th:text="${persona.id == null ? 'Nuevo Cliente' : 'Editar Persona'}"></h1>

		<!-- Mensajes de error -->
		<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
		</div>

		<form th:action="@{/personas/guardar}" th:object="${persona}" method="post" class="needs-validation" novalidate>
			<input type="hidden" th:field="*{id}">

			<div class="mb-3">
				<label for="dni" class="form-label">DNI:</label>
				<input type="text" class="form-control" id="dni" th:field="*{dni}" required pattern="\d{8}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
					Por favor ingrese un DNI válido de 8 dígitos.
				</div>
			</div>

			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre:</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
					Por favor ingrese un nombre.
				</div>
			</div>

			<div class="mb-3">
				<label for="apellido" class="form-label">Apellido:</label>
				<input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
					Por favor ingrese un apellido.
				</div>
			</div>

			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Guardar</button>
				<a class="btn btn-secondary" th:href="@{/personas}">Volver a la lista</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
