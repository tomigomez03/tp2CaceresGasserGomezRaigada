<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Gestión de Personas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<h1 class="app-title display-5 text-center text-muted mb-4 fw-bold">Lista de Clientes</h1>
		<div class="mb-4">
			<a th:href="@{/personas/nueva}" class="btn btn-success">Agregar Nueva Persona</a>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>DNI</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona : ${personas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.dni}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apellido}"></td>
					<td>
						<a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-info btn-sm">Editar</a>
						<a th:href="@{/personas/eliminar/{id}(id=${persona.id})}" class="btn btn-danger btn-sm"
							onclick="return confirm('¿Estás seguro de que quieres eliminar esta persona?')">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}" class="btn btn-secondary">Volver al menú principal</a>
	</div>
</body>

</html>
