<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Ciudades</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Ciudades</h1>
		
		<!-- Mensaje de Exito -->
		<div th:if="${param.exito}" class="alert alert-success" role="alert">
		     Operacion realizada con exito.
		</div>
        
        <div class="mb-4">
            <a th:href="@{/ciudades/nueva}" class="btn btn-success">Agregar Nueva Ciudad</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código Postal</th>
                    <th>Provincia</th>
                    <th>Clima Actual</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ciudad : ${ciudades}">
                    <td th:text="${ciudad.nombre}"></td>
                    <td th:text="${ciudad.codigoPostal}"></td>
                    <td th:text="${ciudad.provincia.nombre}"></td>
                    <td th:text="${ciudad.clima}"></td>
                    <td>
                        <a th:href="@{/ciudades/eliminar/{id}(id=${ciudad.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de que quieres eliminar esta ciudad?')">Eliminar</a>
                        <a th:href="@{/ciudades/actualizar-clima/{id}(id=${ciudad.id})}" class="btn btn-info btn-sm">Actualizar Clima</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/}" class="btn btn-secondary">Volver al menú principal</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
