<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Provincias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Lista de Provincias</h1>

        <!-- Mensaje de Exito -->
        <div th:if="${param.exito}" class="alert alert-success" role="alert">
            Operación realizada con éxito.
        </div>

        <div class="mb-4">
            <a class="btn btn-success" th:href="@{/provincias/nueva}">Agregar Nueva Provincia</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 70%;">Nombre</th>
                    <th style="width: 30%;" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="provincia : ${provincias}">
                    <td th:text="${provincia.nombre}"></td>
                    <td class="text-center">
                        <a th:href="@{/provincias/editar/{id}(id=${provincia.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/provincias/eliminar/{id}(id=${provincia.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de que quieres eliminar esta provincia?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Volver al menú principal</a>
    </div>
</body>
</html>
