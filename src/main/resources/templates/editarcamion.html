<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Ciudad del Camión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Editar Ciudad del Camión</h1>

       

        <!-- Mensajes de error -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
        </div>

        <form th:action="@{/camiones/actualizar-ciudad}" th:object="${camion}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="patente" class="form-label">Patente:</label>
                <input type="text" class="form-control" id="patente" th:field="*{patente}" readonly>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" th:field="*{marca}" readonly>
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo (Año):</label>
                <input type="number" class="form-control" id="modelo" th:field="*{modelo}" readonly>
            </div>

            <div class="mb-3">
                <label for="ciudadActual" class="form-label">Ciudad Actual:</label>
                <select class="form-select" id="ciudadActual" th:field="*{ciudadActual}" required>
                    <option value="">Seleccione una ciudad</option>
                    <option th:each="ciudad : ${ciudades}"
                            th:value="${ciudad.id}"
                            th:text="${ciudad.nombre}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('ciudadActual')}" th:errors="*{ciudadActual}">
                    Por favor seleccione una ciudad.
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a class="btn btn-secondary" th:href="@{/camiones}">Volver a la lista</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
