<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Camino</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Agregar Camino</h1>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
        </div>

        <form th:action="@{/caminos/agregar}" th:object="${camino}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="ciudadOrigen" class="form-label">Ciudad Origen:</label>
                <select th:field="*{ciudadOrigen}" id="ciudadOrigen" class="form-select" required>
                    <option value="">Seleccionar ciudad de origen</option>
                    <option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}"></option>
                </select>
                <div class="invalid-feedback">Por favor seleccione una ciudad de origen.</div>
            </div>

            <div class="mb-3">
                <label for="ciudadDestino" class="form-label">Ciudad Destino:</label>
                <select th:field="*{ciudadDestino}" id="ciudadDestino" class="form-select" required>
                    <option value="">Seleccionar ciudad de destino</option>
                    <option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}"></option>
                </select>
                <div class="invalid-feedback">Por favor seleccione una ciudad de destino.</div>
            </div>

            <div class="mb-3">
                <label for="calzada" class="form-label">Tipo de Calzada:</label>
                <select th:field="*{calzada}" id="calzada" class="form-select" required>
                    <option value="">Seleccionar tipo de calzada</option>
                    <option th:each="calzada : ${tiposCalzada}" th:value="${calzada}" th:text="${calzada.displayName}"></option>
                </select>
                <div class="invalid-feedback">Por favor seleccione un tipo de calzada.</div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar Camino</button>
                <a href="/caminos/consulta" class="btn btn-secondary">Consultar Caminos</a>
                <a href="/index" class="btn btn-secondary">Volver al men√∫ principal</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
