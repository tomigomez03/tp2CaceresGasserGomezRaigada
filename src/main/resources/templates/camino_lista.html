<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Caminos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Lista de Caminos</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Ciudad Origen</th>
                    <th>Clima Ciudad Origen</th>
                    <th>Ciudad Destino</th>
                    <th>Clima Ciudad Destino</th>
                    <th>Tipo de Calzada</th>
                    <th>Transitabilidad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="camino : ${caminos}">
                    <td th:text="${camino.identificador}"></td>
                    <td th:text="${camino.ciudadOrigen.nombre}"></td>
                    <td th:text="${camino.ciudadOrigen.clima}"></td>
                    <td th:text="${camino.ciudadDestino.nombre}"></td>
                    <td th:text="${camino.ciudadDestino.clima}"></td>
                    <td th:text="${camino.calzada}"></td>
                    <td th:text="${camino.transitabilidad}"></td>
                </tr>
            </tbody>
        </table>

        <div class="mb-3">
            <a href="/caminos/consulta" class="btn btn-primary">Nueva Consulta</a>
            <a href="/index" class="btn btn-secondary">Volver al men√∫ principal</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
